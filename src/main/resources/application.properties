spring.application.name=springboot
server.port=6060

# 数据库连接属性
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 还可以配置tomcat的端口、地址等属性

#jpa的配置
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Mybatis 配置
mybatis.type-aliases-package=com.example.springboot.entity
mybatis.mapper-locations=classpath:mapper/*.xml
